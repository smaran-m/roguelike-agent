<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Roguelike</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=block');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji&display=block');
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Noto Sans Mono', monospace;
    }
    
    #app-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #start-screen-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }
    
    #game-container {
      position: relative;
      display: none; /* Hidden until world is selected */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    /* UI overlay styles removed - now handled by PixiJS renderer */
  </style>
  <link rel="stylesheet" href="/src/ui/start/start-screen.css">
</head>
<body>
  <div id="app-container">
    <div id="start-screen-container"></div>
    <div id="game-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
