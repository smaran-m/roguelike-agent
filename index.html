<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Roguelike</title>
  
  <!-- Font preloads and @font-face declarations are now generated dynamically by fonts.ts -->
  <style>
    /* All @font-face declarations are now generated dynamically by fonts.ts */
    
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Perfect DOS VGA 437 Win', 'Perfect DOS VGA 437', monospace;
      height: 100%;
      overflow: hidden;
    }
    
    #app-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #start-screen-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }
    
    #game-container {
      position: relative;
      display: none; /* Hidden until world is selected */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    #game-container.active {
      display: flex; /* Enable flexbox when game is active */
    }
    
    /* UI overlay styles removed - now handled by PixiJS renderer */
  </style>
  <link rel="stylesheet" href="/src/ui/start/start-screen.css">
</head>
<body>
  <div id="app-container">
    <div id="start-screen-container"></div>
    <div id="game-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
