<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Roguelike</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=block');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji&display=block');
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Noto Sans Mono', monospace;
    }
    
    #game-container {
      position: relative;
    }
    
    #ui-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ui-overlay"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
